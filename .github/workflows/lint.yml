name: Lint Python Code

on:
  push:
    branches:
      - feature/*

jobs:
  pylint:
    name: Lint Python Code
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install pylint
        run: pip install pylint

      - name: Run pylint
        run: pylint flask-app/*.py
